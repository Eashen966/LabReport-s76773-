<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Portfolio | Lab 7</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="style2.css">
</head>
<body>

<nav class="side-nav">
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#media">Media</a>
    <a href="#skills">Skills</a>
    <a href="#contact">Contact</a>
</nav>

<main class="content">

<section id="home" class="hero">
    <div class="overlay-text">
        <h1>WELCOME TO MY PROFILE CARD</h1>
        <p>Creating Modern and Responsive Experiences</p>
    </div>
</section>

<section id="about">
    <div class="profile-card">
        <img src="eashen.jpeg" alt="Profile">
        <h2>EASHENRAJ A/L NAGARAJAN</h2>
        <p>SOFTWARE ENGINEERING STUDENT</p>
        <div class="icons">
            <i class="fab fa-github"></i>
            <i class="fab fa-linkedin"></i>
            <i class="fab fa-instagram"></i>
        </div>
    </div>
</section>

<section id="media">
    <h2 class="section-title">Media</h2>
    <div class="slideshow-container">
        <img class="slide" src="data.jpeg" alt="">
        <img class="slide" src="code.jpg" alt="">
        <img class="slide" src="tech.jpg" alt="">
    </div>
</section>

<section id="skills">
    <h2 class="section-title">Skills</h2>
    <div class="progress-container">
        <div class="label">HTML</div>
        <div class="progress"><div class="progress-bar" data-progress="90"></div></div>

        <div class="label">CSS</div>
        <div class="progress"><div class="progress-bar" data-progress="70"></div></div>

        <div class="label">JavaScript</div>
        <div class="progress"><div class="progress-bar" data-progress="30"></div></div>
    </div>
</section>

<section id="contact">
    <div class="form-on-image">
        <form>
            <h2>Contact me</h2>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Submit</button>
        </form>
    </div>
</section>

</main>

<script src="script.js"></script>
</body>
</html>
