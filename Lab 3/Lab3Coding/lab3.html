<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Booking Form</title>

    <!-- CSS-->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        
        /* Main heading style */
        h1 {
            color: #285dc9;
            text-align: center;
            background-color: aquamarine;
            padding: 10px;
            border-radius: 5px;
        }

        /* background color for calculator section */
        .calculator {
            background-color: #2d9c2d; 
            padding: 15px;
            border-radius: 8px;
        }

        /* background color for contact form section */
        .section {
            background-color: #db6565; 
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        
        /* space below each form input  */
        .form-group {
            margin-bottom: 19px;
        }
  
        /* Button Styling */
        button {
            background-color: #2562dd;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        
        /* Footer style */
        .footer {
            background-color: #e6e6ff; /* light blue */
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            border-top: 1px solid #ddd;
            font-size: 14px;
            border-radius: 8px;
        }

    </style>
</head>
<body>

    <!-- Main title -->
    <h1>Event Booking Form</h1>

    <!-- Tagline -->
    <span style="text-align: center; display: block;">Book Your Spot for Our Upcoming Event!</span>
    
    <!-- Booking Form Section -->
    <div class="section">
        <h2>Booking Details</h2>
        <form id="bookingForm">
            <!-- Name input field -->
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            
            <!-- Address input field -->
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="4" placeholder="Enter your address" required></textarea>
            </div>
            
            <!-- Email input field -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            
            <!-- Date input field -->
            <div class="form-group">
                <label for="date">Date of Attendance:</label>
                <input type="date" id="date" name="date" required>
            </div>
            
            <!-- Budget input field -->
            <div class="form-group">
                <label for="budget">Budget (in RM):</label>
                <input type="number" id="budget" name="budget" placeholder="Enter your budget" min="0" required>
            </div>

           <!-- Range input for event rating -->
            <div class="form-group">
                <label for="eventRating">Event Excitement (0-10):</label>
                <input id="eventRating" type="range" min="0" max="10" step="1" value="5">
            </div>

            <!-- Submit button -->
            <button type="submit">Confirm Booking</button>
        </form>
    </div>
    
    <!-- Calculator Section -->
    <div class="section calculator">
        <h2>Estimate Your Event Costs</h2>
        <p>Use this calculator to estimate your total event costs based on your budget.</p>

        <!-- Calculator for adding event-related costs -->
        <form class="inline-form" oninput="result.value=parseInt(num1.value)+parseInt(num2.value)">
            <input id="num1" type="number" value="0" placeholder="Item 1 cost"> +
            <input id="num2" type="number" value="0" placeholder="Item 2 cost"> =
            <output name="result" for="num1 num2">0</output>
        </form>
    </div>
    
    <!-- Footer-->
    <div class="footer">
        <p>&copy; 2025 Eashen. All rights reserved. | email: notEashen@gmail.com</p>
    </div>

</body>
</html>
