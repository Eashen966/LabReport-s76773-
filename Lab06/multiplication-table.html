<!DOCTYPE html>
<html>
<head>
    <title>Multiplication Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        h1 {
            color: #333;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            text-align: center;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        input, button {
            padding: 10px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Multiplication Table Generator</h1>
    <label for="row">Enter number of rows:</label>
    <input type="number" id="row" placeholder="Rows"><br><br>
    <label for="column">Enter number of columns:</label>
    <input type="number" id="column" placeholder="Columns"><br><br>
    <button onclick="generateTable()">Generate Table</button>
    <div id="tableContainer"></div>
    <script src="multiplication-table.js"></script>
</body>
</html>
